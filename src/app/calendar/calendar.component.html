<p>
  calendar works!
  {{eventData|json}}
</p>
<fieldset>
  <div>
    <label>Date</label>
    <div>
      <input type="text" [(ngModel)]="eventData.date">
    </div>
  </div>
  <div>
    <label>Content</label>
    <div>
      <input type="text" [(ngModel)]="eventData.content">
    </div>
  </div>
  <div>
    <label>Type</label>
    <div>
      <input type="text" [(ngModel)]="eventData.type">
    </div>
  </div>
</fieldset>



<div class="weeks name">
  <span class="day" *ngFor="let name of weekNames">{{name}}</span>
</div>
<table class="table" border="1" width="100%">
  <tr *ngFor="let row of views.rowOffsets">
    <td *ngFor="let col of [0,1,2,3,4,5,6]">
      <app-day [data]="views.days[row + col]" [eventData]="eventData" #day>
        <app-event></app-event>
      </app-day>
    </td>
  </tr>
</table>
